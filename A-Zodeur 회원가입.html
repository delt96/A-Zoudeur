<!DOCTYPE html>
<html lang="Ko">
  <head>
    <title>
      A-Zodeur 회원가입페이지
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/A-zodeur.css" rel="stylesheet" />
    <title>회원가입 홈페이지</title>
  </head>
  <body>
    <div class="main">
      <ul class="">
        <li>
          <div class="">이름을 입력해주세요.</div>
        </li>
        <li>
          <input type="text" name="newName" />
        </li>
        <li>
          <div class="">비밀번호를 입력해주세요.</div>
        </li>
        <li>
          <input type="password1" name="newpassword1" />
        </li>
        <li>
          <div class="">비밀번호를 재확인</div>
        </li>
        <li>
          <input type="password2" name="newpassword2" />
        </li>
        <li>
          <div class="" type="text">생년월일을 입력하세요.</div>
        </li>
        <input type="date" name="date_of_birth" />
        <li>
          <div class="">성별을 선택해주세요.</div>
        </li>
        <li>
          <input type="radio" name="gender" value="0" />
          남
          <input type="radio" name="gender" value="1" />
          여
        </li>
        <li>
          <div class="">본인확인이메일을 적어주세요.</div>
        </li>
        <li>
          <input type="text" name="newMail" />@<select name="othermail">
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
          </select>
        </li>

        <li>
          <form action="A-Zodeur main.html" method="get" name="회원가입완료">
            <br/>
            <button class="제출버튼" type="submit" name="회원가입완료" />제출하기
          </form>
        </li>
      </ul>
    </div>
  </body>
</html>
