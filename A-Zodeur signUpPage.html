<!DOCTYPE html>
<html lang="Ko">
  <head>
    <title>A-Zodeur 회원가입페이지</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="./css/A-zodeut signUp.css" rel="stylesheet" />
    <script src="./js/A-Zdoeur signUpPage.js"></script>
    <title>회원가입 홈페이지</title>
  </head>
  <body>
    <main>
      <form action="./A-Zodeur main.html" method="get" name="회원가입완료">
      <div>
        <p class="text mainText">회원가입 페이지</p>
        <div class="signUpTable">
          <ul class="list">
            <li><div class="text">이름을 입력해주세요.</div></li>
            <li><input class="nameText" type="text" name="newName" placeholder="이름을 입력해주세요." size="20" required><div id="noneNameText">이름을 입력하지 않았습니다.</div></li>
            <li><div class="text"><br>비밀번호를 입력해주세요.</div></li>
            <li><input class="PwText"type="password" name="newPassword1" placeholder="비밀번호를 입력해주세요." size="30" required><div id="nonePwText">비밀번호를 입력하지 않았습니다.</div></li>
            <li><div class="l text"><br>비밀번호 재확인</div></li>
            <li><input class="PwTextCheck"type="password" name="newPassword2" placeholder="비밀번호를 다시 입력해주세요."  size="30"  required ><div id="nonePwTextCheck">비밀번호가 똑같지 않습니다.</div></li>
            <li><br><div class="text" type="text">생년월일을 입력하세요.</div></li>
            <li><input type="date" name="date_of_birth" /></li>
            <li><div class="text"><br><br>성별을 선택해주세요.</div></li>
            <li><input type="radio" name="gender" value="0" />남 &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" value="1" />여</li>
            <li><div class="text"><br><br>본인확인이메일을 적어주세요.</div></li>
            <li>
              <input type="text" name="newMail" /> @ <select name="otherMail">
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
              </select>
            </li>
            <li>
              <br/><br>
              <button class="submitButton"type="submit"name="회원가입완료"/>제출하기
            </li>
          </ul>
        </div>
      </form>
        <script>
          
        </script>
      </div>
    </main>
  </body>
</html>
