<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="./css/A-Zoduer store.css" rel="stylesheet" />
  <title>Store</title>
</head>
<body>
  <main>
    <div id="frame">
      <h1>Store</h1>
      <section id="photoGrid">
        <img class="photo1"src="./css/사진/mola/odeur.png" alt="향수" onclick="location.href='#itemPerfume'">
        <img class="photo2"src="./css/사진/mola/handCream2.png" alt="핸드크림" onclick="location.href='#itemHandCream'">
        <img class="photo3"src="./css/사진/mola/비누.png" alt="etc" onclick="location.href='#itemEtc'">
        <img class="photo4"src="./css/사진/home.png" alt="메인홈페이지로 돌아가기 " onclick="location.href='./A-Zodeur main.html'">
      </section>
    </div>
    
    <div id="itemPerfume">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#frame'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemHandCream'">arrow_forward_ios</div>
      </div>
      <div>
        <div>
          <h1>Perfume</h1>
        </div>
        <!-- <img id="widthPhoto" src="./css/사진/mola/배경.png"> -->
      </div>
    </div>
    <div id="itemHandCream">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemPerfume'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemEtc'">arrow_forward_ios</div>
      </div>
      <div>
        <h1>HandCream</h1>
      </div>
    </div>
    <div id="itemEtc">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemHandCream'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#frame'">arrow_forward_ios</div>
      </div>
      <div>
        <h1>ETC</h1>
      </div>
    </div>
