<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="./css/A-Zoduer store.css" rel="stylesheet" />
  <title>A-Zodeur Store</title>
</head>
<body>
  <main>
    <div id="frame">
      <h1>Store</h1>
      <section id="photoGrid">
        <img class="photo1"src="./css/사진/mola/odeur.png" alt="향수" onclick="location.href='#itemPerfume'">
        <img class="photo2"src="./css/사진/mola/handCream2.png" alt="핸드크림" onclick="location.href='#itemHandCream'">
        <img class="photo3"src="./css/사진/mola/비누.png" alt="Etc" onclick="location.href='#itemEtc'">
        <img class="photo4"src="./css/사진/home.png" alt="메인홈페이지로 돌아가기 " onclick="location.href='./A-Zodeur main.html'">
      </section>
    </div>
    
    <div id="itemPerfume">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#frame'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemHandCream'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
      </div>
      <div>
        <div class="text">
          <h1>Perfume</h1>
        </div>
        <div class="imgPerfume">
          <!-- DB에 담겨진 정보로 자바스크립트 작업 -->
          <img data-no="" class="itemPerfume"src="./css/사진/단독 누끼.png">
          <div class="textBox">
            <p class="itemPerfumeName">A-Zodeur 12월의 향</p>
            <p class="itemPerfumePeople">조향사 : 이범수</p>
          </div>
          <div>
            <p class="itemPerfumePrice"=>가격:6500원</p>
            <button class="btn perfumeImc" data-no="">-</button>
            <span>1</span>
            <button class="btn perfumeDec" data-no="">+</button><hr>
            <button class="btn btn-success perfumeBasket">장바구니</button>
            <button class="btn btn-success perfumeBuy">구매하기</button>
          </div>
        </div>
      </div>
    </div>
    <div id="itemHandCream">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemPerfume'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemEtc'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
      </div>
      <div class="text">
        <h1>HandCream</h1>
      </div>
      <div class="imgHandCream">
        <!-- DB에 담겨진 정보로 자바스크립트 작업 -->
        <img class="itemHandCream"src="./css/사진/mola/handCream2.png">
        <div class="textBox">
          <p class="itemHandCreamName">Best 12월의 HandCream</p>
          <p class="itemHandCreamPeople">조향사 : 이범수</p>
        </div>
        <div>
          <p class="itemHandCreamPrice">가격:7000원</p>
          <button class="btn handCreamImc" data-no="">-</button>
          <span>1</span>
          <button class="btn handCreamDec" data-no="">+</button><hr>
          <button class="btn btn-success handCreamBasket">장바구니</button>
          <button class="btn btn-success handCreamBuy">구매하기</button>
        </div>
      </div>  
    </div>
    <div id="itemEtc">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemHandCream'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#frame'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
      </div>
      <div class="text">
        <h1>ETC</h1>
      </div>
      <div class="imgEtc">
        <!-- DB에 담겨진 정보로 자바스크립트 작업 -->
        <img class="itemEtc"src="./css/사진/mola/비누.png">
        <div class="textBox">
          <p class="itemEtcName">Best 12월의 Soap</p>
          <p class="itemEtcPeople">조향사 : 이범수</p>
        </div>
        <div>
          <p class="itemEtcPrice">가격:4000원</p>
          <button class="btn EtcImc" data-no="">-</button>
          <span>1</span>
          <button class="btn EtcDec" data-no="">+</button><hr>
          <button class="btn btn-success EtcBasket">장바구니</button>
          <button class="btn btn-success EtcBuy">구매하기</button>
        </div>
      </div>  
    </div>
  </main>
</body>
</html>
