<!DOCTYPE html>
<html lang="Ko">
  <head>
    <title>
      A-Zodeur 로그인 페이지
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/A-Zodeur login.css" rel="stylesheet" />
  </head>

  <body>
    <main> 
      <form action="./A-Zodeur main.html" method="get" name="member">
        <div class="tableBox">
        <table class="login_table">
          <tr>
            <td>
            <div class="userId">아이디:</div></td>
            <td><input type="text" name="user_Id" size="20" maxlength="10" placeholder="아이디를 입력하세요."/></td>
            <td rowspan="2"><input class="enterBox"type="submit" value="enter"/></td>
          </tr>
          <tr>  
            <td><div class="userPassWard">패스워드 :</div>  </td>
            <td><input type="password" name="I_password" size="20" maxlength="15" placeholder="비밀번호를 입력하세요." /> </td>
          </tr>
        </table>
      </div>
      </form>
        <div class="loginButtonBox">
        <input type="button" name="signup_button" value="회원가입" onclick="location.href='A-Zodeur signUpPage.html' " />
        <input type="button" value="아이디찾기"></input>
        </div>
    </main>
  </body>
</html>
