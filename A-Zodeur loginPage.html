<!DOCTYPE html>
<html lang="Ko">
  <head>
    <title>
      A-Zodeur 로그인 페이지
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/A-Zodeur loginPage.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main> 
      <span><img src="./css/사진/단독 누끼.png" id="loginPhoto"></span>
      <div class="main">
        <div class="Text"><p>A-Zodeur에 오신 것을 환영합니다</p></div>
      <div class="tableBox">
      <form action="./A-Zodeur main.html" method="get" name="member">
        <table class="login_table">
          <tr>
            <td><div class="userId">아이디:</div></td>
            <td><input type="text" name="user_Id" size="20" maxlength="10" placeholder="아이디를 입력하세요."/></td>
            <td rowspan="2"><input class="enterBox"type="submit" value="enter"/></td>
          </tr>
          <tr></tr>
          <tr>  
            <td><div class="userPassWard">패스워드 :</div>  </td>
            <td><input type="password" name="I_password" size="20" maxlength="15" placeholder="비밀번호를 입력하세요." /> </td>
          </tr>
        </table>
      </form>
      <br>
      <div class="loginButtonBox">
        <button class="btn btn-outline-primary button" type="submit" name="signup_button" value="회원가입" onclick="location.href='A-Zodeur signUpPage.html' " />회원가입
        <button class="btn btn-outline-primary button" type="submit" >아이디 찾기</input>
      </div>
    </div>
  </div>
    </main>
  </body>
</html>
