<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="./css/A-Zoduer store.css" rel="stylesheet" />
  <script src="/js/A-Zodeur_Store.js"></script>
  <title>A-Zodeur Store</title>
</head>
<body>
  <main>
    <div id="frame">
      <h1>Store</h1>
      <section id="photoGrid">
        <img class="photo1"src="./css/사진/mola/perfume3.png" alt="향수" onclick="location.href='#itemPerfume'">
        <img class="photo2"src="./css/사진/mola/handCream2.png" alt="핸드크림" onclick="location.href='#itemHandCream'">
        <img class="photo3"src="./css/사진/mola/soap.png" alt="Etc" onclick="location.href='#itemEtc'">
        <img class="photo4"src="./css/사진/home.png" alt="메인홈페이지로 돌아가기 " onclick="location.href='index.html'">
      </section>
    </div>
    
    <div id="itemPerfume">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#frame'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemHandCream'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
        <div class="material-symbols-outlined up cart" onclick="location.href='/A-Zodeur_Carts.html'">shopping_cart</div>
        <div class="material-symbols-outlined up account" onclick="location.href='/A-Zodeur_MyPage.html'">account_circle</div>
      </div>
      <div>
        <div class="text">
          <h1>Perfume</h1>
        </div>
        <div class="imgPerfume">

          </div>
        </div>
      </div>
    </div>
    <div id="itemHandCream">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemPerfume'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#itemEtc'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
        <div class="material-symbols-outlined up cart" onclick="location.href='A-Zodeur_Carts.html'">shopping_cart</div>
        <div class="material-symbols-outlined up account" onclick="location.href='/A-Zodeur_MyPage.html'">account_circle</div>

      </div>
      <div class="text">
        <h1>HandCream</h1>
      </div>
      <div class="imgHandCream">

        </div>
      </div>  
    </div>
    <div id="itemEtc">
      <div class="arrowBox">
        <div class="material-symbols-outlined left" onclick="location.href='#itemHandCream'">arrow_back_ios</div>
        <div class="material-symbols-outlined right" onclick="location.href='#frame'">arrow_forward_ios</div>
        <div class="material-symbols-outlined down" onclick="location.href='#frame'">home</div>
        <div class="material-symbols-outlined up cart" onclick="location.href='A-Zodeur_Carts.html'">shopping_cart</div>
        <div class="material-symbols-outlined up account" onclick="location.href='/A-Zodeur_MyPage.html'">account_circle</div>
      </div>
      <div class="text">
        <h1>ETC</h1>
      </div>
      <div class="imgEtc">

        </div>
      </div>  
    </div>
  </main>
</body>
</html>
